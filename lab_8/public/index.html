<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())

        .then(res => res.map(c => c.courses))

        .then(couses => {
          var li = document.createElement("li");
          for(let i=0; i<courses.length; i+= 1) {
          li.innerText = courses[i];
          content.appendChild(li)
          }
        })
        return content
        }
      
  </script>
</body>

</html>
